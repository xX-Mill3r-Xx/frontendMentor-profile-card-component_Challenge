<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/responsive.css">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <main class="main-card">
    <div class="container">
      <div class="up"></div>
      <div class="img"><img src="assets/images/image-victor.jpg" alt="victor"></div>
      <div class="card">
        <div class="info">
          <h2 class="name">Victor Crest <span class="age">26</span></h2>
          <h3 class="city">London</h3>
          <div class="active-container">
            <h4>80K <span class="info-card">Followers</span></h4>
            <h4>803K <span class="info-card">Likes</span></h4>
            <h4>1.4K <span class="info-card">Photos</span></h4>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/xX-Mill3r-Xx">Miller Mm Vasco</a>.
    </div>
  </footer>
</body>

</html>
